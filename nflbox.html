<!DOCTYPE html>
<html>
	<head>	
		<link type="text/css" rel="stylesheet" href="nfl_boxscore.css"/>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<meta charset="utf-8">
		<!--<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>-->
		<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script type="text/javascript" src="nfl_boxscore.js"></script>
		<script src="jquery.floatThead.js"></script>		<!--http://mkoryak.github.io/floatThead/#intro (other option https://datatables.net/) -->
		
		<title>NFL Boxscore</title>
	</head>
	
	<body>		
		<div id="selections">
			<h3>Team:</h3>
			<select id="teams" name = "teams">		<!--https://www.w3schools.com/tags/tag_select.asp-->
		
			</select>
			
			<h3>Year:</h3>
			<select id="years" name = "years">
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
			</select>
			
			
			<div id="weeks">
				<h3>Week:</h3>
				<ul id="weeknums">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>10</li>
					<li>11</li>
					<li>12</li>
					<li>13</li>
					<li>14</li>
					<li>15</li>
					<li>16</li>
					<li>17</li>
				</ul>
			</div>
			
			<h3 id="MLB"><a href="boxscore.html">MLB Boxscores</a></h3>
		</div>
		
		<div id="headers">
			<table id="passing_header"></table>
			<table id="rushing_header"></table>
			<table id="receiving_header"></table>
		</div>
		
		<div id="chart">
			<table id="passing">
				<thead>
					<tr>
						<th>Name</th>
						<th>Team</th>
						<th>Comp</th>
						<th>Att</th>
						<th>Yds</th>
						<th>TD</th>
						<th>Int</th>
					</tr>
				</thead>	
				<tbody id="p_body">

				</tbody>
			</table>
			
			<table id="rushing">
				<thead>
					<tr>
						<th>Name</th>
						<th>Team</th>
						<th>Att</th>
						<th>Yds</th>
						<th>TD</th>
					</tr>
				</thead>	
				<tbody id="ru_body">

				</tbody>
			</table>
			
			<table id="receiving">
				<thead>
					<tr>
						<th>Name</th>
						<th>Team</th>
						<th>Rec</th>
						<th>Yds</th>
						<th>TD</th>
					</tr>
				</thead>	
				<tbody id="re_body">

				</tbody>
			</table>
		</div>
		
	</body>
</html>
